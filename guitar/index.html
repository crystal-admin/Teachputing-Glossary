<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GUITAR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="knobs">
                <div class="knob first-row">
                    <div class="knob knob1"></div>
                    <div class="knob knob2"></div>
                    <div class="knob knob3"></div>
                </div>
                <div class="knob second-row">
                    <div class="knob knob1"></div>
                    <div class="knob knob2"></div>
                    <div class="knob knob3"></div>
                </div>
        </div>
        <div class="strings">
            <div class="string string1"></div>
            <div class="string string2"></div>
            <div class="string string3"></div>
            <div class="string string4"></div>
            <div class="string string5"></div>
            <div class="string string6"></div>
        </div>
        <div class="top-body"></div>
        <div class="bottom-body">
            <div class="sound-hole"></div>
            <div class="string-bar"></div>

        </div>
    </div>
    
</body>
</html>
