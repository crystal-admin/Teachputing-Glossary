<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="clock.css">
    
</head>
<body>
    
    <div class="clock">
        <div class="clock-face">
          <div class="hands">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
          </div>
        <div class="ticks">
    
            <div class="tick twelve"></div>
            <div class="tick one"></div>
            <div class="tick two"></div>
            <div class="tick three"></div>
            <div class="tick four"></div>
            <div class="tick five"></div>
            <div class="tick six"></div>
            <div class="tick seven"></div>
            <div class="tick eight"></div>
            <div class="tick nine"></div>
            <div class="tick ten"></div>
            <div class="tick eleven"></div>
          </div>
          <div class="numbers">
            <div class="number twelve">12</div>
            <div class="number one">1</div>
            <div class="number two">2</div>
            <div class="number three">3</div>
            <div class="number four">4</div>
            <div class="number five">5</div>
            <div class="number six">6</div>
            <div class="number seven">7</div>
            <div class="number eight">8</div>
            <div class="number nine">9</div>
            <div class="number ten">10</div>
            <div class="number eleven">11</div>
          </div>
        </div>
      </div>
    


        

    
        <script type="text/javascript" src="clock.js"></script>
</body>
</html>
